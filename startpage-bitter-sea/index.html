<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/fonts/css/all.css" rel="stylesheet" />
        <title>Bitter Sea</title>
    </head>

    <body>
        <div class="main">
            <div class="left-col">
                <header>Bitter Sea</header>
                <nav>
                    <h2 class="social">Social</h2>
                    <a href="https://www.tumblr.com">tumblr</a>
                    <a href="https://www.twitter.com">twitter</a>
                    <a href="https://old.reddit.com">reddit</a>
                    <h2 class="news">News</h2>
                    <a href="https://news.google.com">google news</a>
                    <a href="https://www.feedbin.com">feedbin rss</a>
                </nav>
            </div>

            <div class="right-col">
                <div class="searchbar">
                    <form role="search" id="form">
                        <button>
                            <i class="fab fa-google"></i>
                        </button>
                        <input
                            type="text"
                            name="q"
                            class="formsearch"
                            id="googleValue"
                            placeholder="search"
                            autofocus
                        />
                    </form>
                </div>
                <img src="bitter-sea.PNG" />
            </div>
        </div>
    </body>

    <script src="js/search.js"></script>
</html>
